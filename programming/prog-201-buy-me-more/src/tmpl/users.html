<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Money</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            {{range $idx, $item := . }}
                <tr>
                    <td>{{$item.Username}}</td>
                    <td>{{$item.Password}}</td>
                    <td>{{$item.Money}}</td>
                    <td>{{$item.Item}}</td>
                </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
